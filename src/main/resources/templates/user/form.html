<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id != null ? 'Редактировать пользователя' : 'Добавить пользователя'}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1 th:text="${user.id != null ? 'Редактировать пользователя' : 'Добавить пользователя'}"></h1>
<div class="form-container">
    <form th:action="@{/users}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" required/>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" required/>

        <input type="hidden" th:field="*{password}" required/>

        <label for="role">Роль:</label>
        <select th:field="*{role}" required>
            <option th:value="ADMIN">ADMIN</option>
            <option th:value="USER">USER</option>
            <option th:value="SUPPLIER">SUPPLIER</option>
        </select>

        <button type="submit">Сохранить</button>
    </form>
    <a href="/users">Назад</a>
</div>
</body>
</html>
