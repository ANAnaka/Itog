<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Выберите модель для просмотра</h1>
    <div class="row">
        <div class="col-md-4" th:each="modelName : ${models}">
            <div class="card model-card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${modelName}"></h5>
                    <a th:href="@{|/${modelName.toLowerCase()}|}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
